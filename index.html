  <script>
      $(document).ready(function(){

        window.sr = ScrollReveal();

        sr.reveal('.about-left', {
          duration: 2000,
          origin:'bottom',
        });

        sr.reveal('.about-right', {
          duration: 2000,
          origin:'right',
        });

        sr.reveal('.demosite', {
          duration: 2000,
          origin:'top',
        });

        sr.reveal('.demoP', {
          duration: 2000,
          origin:'bottom',
          delay:500,
        });

        sr.reveal('.democard', {
          duration: 2000,
          origin:'left',
          delay:1000,
        });

        sr.reveal('.aboutOne', {
          duration: 2000,
          origin:'bottom',
          delay:500,
        });

        sr.reveal('.others', {
          duration: 2000,
          origin:'bottom',
          delay:500,
        });



      });
  </script>
  <script>
      $(function() {
        // Smooth Scrolling
        $('a[href*="#"]:not([href="#"])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
  </script>
